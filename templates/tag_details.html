{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block title %}
    {{ tag.name }}
{% endblock %}

{% block content %}

<!-- The card with the main content-->
<div class="container d-flex justify-content-center my-5" style="min-height: 80vh;">
    <div class="card shadow-lg bg-dark text-white" style="width: 80%; border-radius: 18px;">
        <div class="card-body p-4">
            <h1>Tag: {{ tag.name }}</h1>
            <p class="mb-3">{{ videos|length }} videos found.</p>
            <br />

            <div class="row">
                {% for video in videos %}
                <div class="col-md-4 mb-4">
                    <div class="card bg-dark text-white h-100">
                        <a href="/video/{{ video.id }}" class="text-decoration-none text-white">
                            <img src="{{ video.thumbnail }}" class="card-img-top" alt="{{ video.title }}">
                            <div class="card-body">
                                <h6 class="card-title">{{ video.name }}</h6>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
