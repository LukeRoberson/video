<!--
    select_profile.html

    Select the active profile, or create a new one.
-->


{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profile.css')}}" />
{% endblock %}

{% block title %}
Select Profile
{% endblock %}

{% block content %}
<!-- A card in the middle of the screen with profile options-->
<div class="center-viewport">
    <div class="card shadow" style="width: 400px;">
        <div class="card-body">
            <h2 class="mb-4 text-center">Select Profile</h2>
            <div class="list-group mb-4">
                
                <!-- Guest profile -->
                <a href="#" class="list-group-item list-group-item-action d-flex align-items-center" data-profile-id="guest">
                    <img src="/static/img/profiles/guest.png" alt="Guest" class="rounded-circle me-3" style="width:48px; height:48px;">
                    <span>Guest</span>
                </a>
                
                <!-- Existing profiles -->
                {% for profile in profiles %}
                <a href="#" class="list-group-item list-group-item-action d-flex align-items-center" data-profile-id="{{ profile.id }}" data-profile-admin="{{ profile.admin }}">
                    <img src="/static/img/profiles/{{ profile.image }}" alt="{{ profile.name }}" class="rounded-circle me-3" style="width:48px; height:48px;">
                    <span>{{ profile.name }}</span>
                </a>
                {% endfor %}
                
                <!-- Add new profile -->
                <a href="{{ url_for('web_pages.create_profile') }}" class="list-group-item list-group-item-action d-flex align-items-center justify-content-center text-primary">
                    <i class="bi bi-plus-circle me-2" style="font-size: 1.5rem;"></i>
                    <span>Add New Profile</span>
                </a>

            </div>
        </div>
    </div>
</div>

{% endblock %}
