<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background: #f8fafc;
            color: #22223b;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem 3rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            color: #e63946;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        a {
            color: #457b9d;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        a:hover {
            color: #1d3557;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>{{ message or "Sorry, the page you are looking for does not exist." }}</p>
        <a href="/">Go back home</a>
    </div>
</body>
</html>
