{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block title %}
    Bible Characters
{% endblock %}

{% block content %}
<!-- The card with the main content-->
<div class="container d-flex justify-content-center my-5" style="min-height: 80vh;">
    <div class="card shadow-lg bg-dark text-white" style="width: 80%; border-radius: 18px;">
        <div class="card-body p-4">
            <h1>Bible Characters</h1>
        </div>

        <div class="card-body p-4">
            <div class="row">
                {% for character in characters %}
                    <div class="col-12 col-md-6 mb-3">
                        <div class="d-flex align-items-center p-2">
                            <a href="/character/{{ character.id }}" class="m-0 text-light text-decoration-none d-flex align-items-center justify-content-center">
                                <img src="/static/img/characters/{{ character.profile_pic }}" alt="{{ character.name }} profile picture" class="rounded-circle me-3" style="width: 64px; height: 64px; object-fit: cover;">
                                <span class="fs-5">{{ character.name }}</span>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
