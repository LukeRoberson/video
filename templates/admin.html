<!--
    ==========================================================================
    Admin Page
    --------------------------------------------------------------------------
    - Not for all users, only for admins.
    - Add metadata to videos, such as speakers, scriptures, and characters.
    - Check the jw.org site for new videos and categories.
    ==========================================================================
-->

{% extends "base.html" %}
{% block title %}
Admin
{% endblock %}

{% block content %}
<!-- Scrape for new videos -->
<div class="container d-flex justify-content-center my-5" style="min-height: 10vh;">
    <div class="card shadow-lg bg-dark text-white" style="width: 800px; border-radius: 18px;">
        <div class="card-body p-4">
            <h3>Scrape for New Videos</h3>
            <p>Scrape the video section of jw.org to find new videos or categories</p>
            <br />
            <button type="button" class="btn btn-primary btn-lg" style="border-radius: 8px;">
                Scrape Now
            </button>
        </div>
    </div>
</div>

<!-- Resolve Names to IDs -->
<div class="container d-flex justify-content-center my-5" style="min-height: 10vh;">
    <div class="card shadow-lg bg-dark text-white" style="width: 800px; border-radius: 18px;">
        <div class="card-body p-4">
            <h3>Resolve names to IDs</h3>

            <!-- Videos -->
            <form class="d-flex p-4 align-items-end" style="gap: 16px;" id="resolveVideoForm">
                <div class="form-group mb-0 col">
                    <label for="videoName" class="sr-only">Video Name</label>
                    <input type="text" class="form-control" id="videoName" placeholder="Enter video name">
                </div>
                <div class="form-group mb-0 col">
                    <label for="videoId" class="sr-only">Video ID</label>
                    <input type="text" class="form-control" id="videoId" placeholder="ID will appear here" readonly>
                </div>
                <div class="mb-0 align-self-end col-auto">
                    <button type="button" class="btn btn-success" style="border-radius: 8px;" id="resolveVideoBtn">
                        Resolve
                    </button>
                </div>
            </form>

            <!-- Tags -->
            <form class="d-flex p-4 align-items-end" style="gap: 16px;" id="resolveTagForm">
                <div class="form-group mb-0 col">
                    <label for="tagName" class="sr-only">Tag Name</label>
                    <input type="text" class="form-control" id="tagName" placeholder="Enter tag name">
                </div>
                <div class="form-group mb-0 col">
                    <label for="tagId" class="sr-only">Tag ID</label>
                    <input type="text" class="form-control" id="tagId" placeholder="ID will appear here" readonly>
                </div>
                <div class="mb-0 align-self-end">
                    <button type="button" class="btn btn-success" style="border-radius: 8px;" id="resolveTagBtn">
                        Resolve
                    </button>
                </div>
            </form>

            <!-- Speakers -->
            <form class="d-flex p-4 align-items-end" style="gap: 16px;" id="resolveSpeakerForm">
                <div class="form-group mb-0 col">
                    <label for="speakerName" class="sr-only">Speaker Name</label>
                    <input type="text" class="form-control" id="speakerName" placeholder="Enter speaker name">
                </div>
                <div class="form-group mb-0 col">
                    <label for="speakerId" class="sr-only">Speaker ID</label>
                    <input type="text" class="form-control" id="speakerId" placeholder="ID will appear here" readonly>
                </div>
                <div class="mb-0 align-self-end">
                    <button type="button" class="btn btn-success" style="border-radius: 8px;" id="resolveSpeakerBtn">
                        Resolve
                    </button>
                </div>
            </form>

            <!-- Characters -->
            <form class="d-flex p-4 align-items-end" style="gap: 16px;" id="resolveCharacterForm">
                <div class="form-group mb-0 col">
                    <label for="characterName" class="sr-only">Character Name</label>
                    <input type="text" class="form-control" id="characterName" placeholder="Enter character name">
                </div>
                <div class="form-group mb-0 col">
                    <label for="characterId" class="sr-only">Character ID</label>
                    <input type="text" class="form-control" id="characterId" placeholder="ID will appear here" readonly>
                </div>
                <div class="mb-0 align-self-end">
                    <button type="button" class="btn btn-success" style="border-radius: 8px;" id="resolveCharacterBtn">
                        Resolve
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Add metadata to videos -->
<div class="container d-flex justify-content-center my-5" style="min-height: 10vh;">
    <div class="card shadow-lg bg-dark text-white" style="width: 800px; border-radius: 18px;">
        <div class="card-body p-4">
            <h3>Add Metadata to Videos</h3>
            <form class="p-4" style="margin: auto;" id="addMetadataForm">
                <!-- Video ID -->
                <div class="form-group mb-3">
                    <label for="videoId" class="form-label">Video ID</label>
                    <input type="text" class="form-control" id="videoId" placeholder="Enter video ID">
                </div>

                <!-- URL -->
                <div class="form-group mb-3">
                    <label for="url" class="form-label">URL</label>
                    <input type="text" class="form-control" id="url" placeholder="Enter video URL">
                </div>

                <!-- Tags -->
                <div class="form-group mb-3">
                    <label for="tagId" class="form-label">Tag ID</label>
                    <input type="text" class="form-control" id="tagId" placeholder="Enter tag ID">
                </div>

                <!-- Speakers -->
                <div class="form-group mb-3">
                    <label for="speakerId" class="form-label">Speaker ID</label>
                    <input type="text" class="form-control" id="speakerId" placeholder="Enter speaker ID">
                </div>

                <!-- Characters -->
                <div class="form-group mb-3">
                    <label for="characterId" class="form-label">Character ID</label>
                    <input type="text" class="form-control" id="characterId" placeholder="Enter character ID">
                </div>

                <!-- Scriptures -->
                <div class="form-group mb-3">
                    <label for="scriptureId" class="form-label">Scripture ID</label>
                    <input type="text" class="form-control" id="scriptureId" placeholder="Enter scripture ID">
                </div>
                <br />

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="btn btn-primary w-100" style="border-radius: 8px;">
                        Add Metadata
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/metadata.js') }}"></script>
{% endblock %}
