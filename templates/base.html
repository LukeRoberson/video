<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" />
        {% block head %}
        {% endblock %}
    </head>
    <script src="{{ url_for('static', filename='js/scroll.js') }}"></script>

    <body>
        <div class="navbar">
            <a href="{{ url_for('home') }}" class="navbar-brand">Browse</a>
            <a href="{{ url_for('category_pages.broadcasting') }}" class="navbar-item">Broadcasting</a>
            <a href="{{ url_for('category_pages.children') }}" class="navbar-item">Children</a>
            <a href="{{ url_for('category_pages.teens') }}" class="navbar-item">Teenagers</a>
            <a href="{{ url_for('category_pages.family') }}" class="navbar-item">Family</a>
            <a href="{{ url_for('category_pages.programs_events') }}" class="navbar-item">Programs and Events</a>
            <a href="{{ url_for('category_pages.our_activities') }}" class="navbar-item">Our Activities</a>
            <a href="{{ url_for('category_pages.meetings_ministry') }}" class="navbar-item">Our Meetings and Ministry</a>
            <a href="{{ url_for('category_pages.organization') }}" class="navbar-item">Our Organization</a>
            <a href="{{ url_for('category_pages.bible') }}" class="navbar-item">The Bible</a>
            <a href="{{ url_for('category_pages.dramas') }}" class="navbar-item">Dramas</a>
            <a href="{{ url_for('category_pages.series') }}" class="navbar-item">Series</a>
            <a href="{{ url_for('category_pages.music') }}" class="navbar-item">Music</a>
            <a href="{{ url_for('category_pages.interviews') }}" class="navbar-item">Interviews and Experiences</a>
        </div>

        <div class="body-content">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Bootstrap JS (with Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>        
    </body>
</html>
