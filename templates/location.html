{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block title %}
    Locations
{% endblock %}

{% block content %}
<!-- The card with the main content-->
<div class="container d-flex justify-content-center my-5" style="min-height: 80vh;">
    <div class="card shadow-lg bg-dark text-white character-card" style="border-radius: 18px;">
        <div class="card-body p-4">
            <h1>Locations</h1>
        </div>

        <div class="card-body p-4">
            <div class="row">
                {% for location in locations %}
                    <div class="col-12 col-md-6 col-lg-3 mb-3">
                        <div class="tag-item d-flex align-items-center justify-content-center p-2 border rounded .bg-dark.bg-gradient text-light">
                            <a href="/location/{{ location.id }}" class="text-center m-0 text-light text-decoration-none w-100 h-100 d-flex align-items-center justify-content-center">
                                <strong>{{ location.name }}</strong>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
