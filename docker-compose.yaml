services:
  video-app:
    build:
      context: .
      dockerfile: Dockerfile

    # local.db is in persistent storage. It still needs to be backed up
    volumes:
      # Add this environment variable
      - ${LOCAL_DB_PATH}:/app/local.db

    # To connect to Elasticsearch container
    environment:
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
    
    ports:
      - "5000:5000"
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - video-devel

  proxy:
    image: nginx:alpine
    ports:
      - "8080:8080"
      - "443:443"
    
    # These are files that need to be mounted as volumes at runtime
    volumes:
      # Add these environment variables
      - ${NGINX_CONF_PATH}:/etc/nginx/nginx.conf
      - ${NGINX_KEY_PATH}:/etc/ssl/certs/nginx.key
      - ${NGINX_CRT_PATH}:/etc/ssl/certs/nginx.crt
      - ${DH_PARAM_PATH}:/etc/ssl/certs/dh-4096.pem
      - ${NGINX_LOG_PATH}:/var/log/nginx

    depends_on:
      - video-app
    restart: unless-stopped
    networks:
      - video-devel

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.19.2
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    restart: unless-stopped
    networks:
      - video-devel

networks:
  video-devel:
    driver: bridge

volumes:
  esdata:
    driver: local
